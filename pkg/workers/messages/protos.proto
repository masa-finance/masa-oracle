syntax = "proto3";
package messages;
option go_package = "github.com/masa-finance/masa-oracle/workers/messages";
import "actor.proto";

message Connect {
  actor.PID Sender = 1;
}

message Connected {
  string Message = 1;
}

message Work {
  actor.PID Sender = 1;
	string Data = 2;
  string Id = 3;
}

message Response {
  string Value = 1;
}