<!-- swagger.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
      *, *:before, *:after { box-sizing: inherit; }
      body { margin:0; background: #fafafa; }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Define a plugin to modify request URLs
      const UrlModifierPlugin = function() {
        return {
          statePlugins: {
            spec: {
              wrapActions: {
                executeRequest: (oriAction) => (req) => {
                  // Modify the URL to use the current protocol
                  req.url = req.url.replace(/^https?:/, window.location.protocol);
                  return oriAction(req);
                }
              }
            }
          }
        }
      }

      const ui = SwaggerUIBundle({
        url: "doc.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          UrlModifierPlugin
        ],
        layout: "StandaloneLayout"
      });

      const currentScheme = window.location.protocol.slice(0, -1);

      function updateUrls() {
        const schemeSelect = document.querySelector('.scheme-container select');
        if (schemeSelect) {
          for (let i = 0; i < schemeSelect.options.length; i++) {
            if (schemeSelect.options[i].value === currentScheme) {
              schemeSelect.selectedIndex = i;
              schemeSelect.dispatchEvent(new Event('change'));
              break;
            }
          }
        }

        const allUrls = document.querySelectorAll('a[href^="http://"], a[href^="https://"], .highlight-code');
        allUrls.forEach(function(element) {
          if (element.href) {
            element.href = element.href.replace(/^https?:/, window.location.protocol);
          } else if (element.textContent) {
            element.textContent = element.textContent.replace(/(https?:\/\/)/g, window.location.protocol + '//');
          }
        });
      }

      function waitForSwaggerUIReady(callback) {
        if (document.querySelector('.scheme-container')) {
          callback();
        } else {
          setTimeout(function() {
            waitForSwaggerUIReady(callback);
          }, 100);
        }
      }

      // Initial update
      waitForSwaggerUIReady(function() {
        updateUrls();
        
        // Set up a MutationObserver to watch for changes in the Swagger UI
        const observer = new MutationObserver(function(mutations) {
          updateUrls();
        });

        // Start observing the document with the configured parameters
        observer.observe(document.body, { childList: true, subtree: true });

        // Add event listener for scheme changes
        document.addEventListener('change', function(event) {
          if (event.target.matches('.scheme-container select')) {
            setTimeout(updateUrls, 0);
          }
        });
      });
    }
    </script>
  </body>
</html>
