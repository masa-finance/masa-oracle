<!-- swagger.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
      *, *:before, *:after { box-sizing: inherit; }
      body { margin:0; background: #fafafa; }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "doc.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });

      const currentScheme = window.location.protocol.slice(0, -1);

      function updateScheme() {
        const schemeSelect = document.querySelector('.scheme-container select');
        if (schemeSelect) {
          for (let i = 0; i < schemeSelect.options.length; i++) {
            if (schemeSelect.options[i].value === currentScheme) {
              schemeSelect.selectedIndex = i;
              break;
            }
          }
        }

        if (ui && ui.specActions && ui.specActions.changeScheme) {
          ui.specActions.changeScheme(currentScheme);
        }

        updateOperationUrls();
      }

      function updateOperationUrls() {
        const operationUrlInputs = document.querySelectorAll('.opblock-summary-control .opblock-summary-path a, .try-out__btn');
        operationUrlInputs.forEach(function(input) {
          if (input.href) {
            const url = new URL(input.href);
            url.protocol = window.location.protocol;
            input.href = url.toString();
          }
        });

        // Update generated examples
        const exampleBlocks = document.querySelectorAll('.highlight-code');
        exampleBlocks.forEach(function(block) {
          const code = block.textContent;
          const updatedCode = code.replace(/('|")http:\/\//g, '$1' + window.location.protocol + '//');
          block.textContent = updatedCode;
        });
      }

      // Initial update
      setTimeout(updateScheme, 100);

      // Set up a MutationObserver to watch for changes in the Swagger UI
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            updateScheme();
          }
        });
      });

      // Start observing the document with the configured parameters
      observer.observe(document.body, { childList: true, subtree: true });

      // Override the changeScheme function
      const originalChangeScheme = ui.specActions.changeScheme;
      ui.specActions.changeScheme = function(scheme) {
        originalChangeScheme(scheme);
        setTimeout(updateOperationUrls, 0);
      };

      // Add event listener for scheme changes
      document.addEventListener('change', function(event) {
        if (event.target.matches('.scheme-container select')) {
          setTimeout(updateOperationUrls, 0);
        }
      });

      // Override the requestSnippetGenerator_curl function
      if (ui.fn && ui.fn.requestSnippetGenerator_curl) {
        const originalCurlGenerator = ui.fn.requestSnippetGenerator_curl;
        ui.fn.requestSnippetGenerator_curl = function(...args) {
          let snippet = originalCurlGenerator.apply(this, args);
          return snippet.replace(/('|")http:\/\//g, '$1' + window.location.protocol + '//');
        };
      }
    }
    </script>
  </body>
</html>
