<!-- swagger.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
      *, *:before, *:after { box-sizing: inherit; }
      body { margin:0; background: #fafafa; }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      const currentScheme = window.location.protocol.slice(0, -1);

      const ui = SwaggerUIBundle({
        url: "doc.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        onComplete: function() {
          // Set the correct scheme
          ui.specActions.changeScheme(currentScheme);

          // Force an update of the spec
          ui.specActions.updateJsonSpec(ui.specSelectors.specJson().toJS());
        }
      });

      // Intercept changes to the scheme select
      const schemeContainer = document.querySelector('.scheme-container');
      if (schemeContainer) {
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
              const select = schemeContainer.querySelector('select');
              if (select) {
                select.value = currentScheme;
                select.dispatchEvent(new Event('change'));
                observer.disconnect();
              }
            }
          });
        });
        observer.observe(schemeContainer, { childList: true, subtree: true });
      }
    }
    </script>
  </body>
</html>
