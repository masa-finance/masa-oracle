<!-- swagger.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
      *, *:before, *:after { box-sizing: inherit; }
      body { margin:0; background: #fafafa; }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "doc.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });

      // Custom script to set the correct scheme
      setTimeout(function() {
        const currentScheme = window.location.protocol.slice(0, -1);
        const schemeSelect = document.querySelector('.scheme-container select');
        if (schemeSelect) {
          for (let i = 0; i < schemeSelect.options.length; i++) {
            if (schemeSelect.options[i].value === currentScheme) {
              schemeSelect.selectedIndex = i;
              
              // Trigger change event
              const event = new Event('change');
              schemeSelect.dispatchEvent(event);

              // Force Swagger UI to update all URLs
              if (ui && ui.specActions && ui.specActions.changeScheme) {
                ui.specActions.changeScheme(currentScheme);
              }

              break;
            }
          }
        }

        // Update all operation links
        const updateOperationUrls = function() {
          const operationUrlInputs = document.querySelectorAll('.opblock-summary-control .opblock-summary-path a');
          operationUrlInputs.forEach(function(input) {
            const url = new URL(input.href);
            url.protocol = window.location.protocol;
            input.href = url.toString();
          });
        };

        // Initial update
        updateOperationUrls();

        // Set up a MutationObserver to watch for changes in the Swagger UI
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
              updateOperationUrls();
            }
          });
        });

        // Start observing the document with the configured parameters
        observer.observe(document.body, { childList: true, subtree: true });

      }, 1000); // Wait for Swagger UI to fully load
    }
    </script>
  </body>
</html>
